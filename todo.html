<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="icon" href="icons8-done-64.png">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lilita+One&family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
        <h1 style="font-family: Alfa Slab One, cursive;"><b>TODO</b></h1>
    </div>
    <div class="wrapper">
        <div class="task-input">
            <img src="icons8-format-paragraph-24.png" alt="task">
            <input type="text" placeholder="Add a new task"> 
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
        
        </ul>
    </div>
    <script src="toto.js"></script>
</body>
</html>
